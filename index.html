<!--
    Projet ::
Réalisation d’un site internet présentant son C.V. à travers un jeu. 

    Principe:
- En javascript.
- Quand l’utilisateur aura atteint un niveau que vous aurez déterminé, il pourra accéder à votre C.V. et autres pages du site (coordonnées…)
- Possibilité d’accéder directement à votre CV sans jouer.

    Fonctionnalité du jeu :
- Gestion de score.
- Avec ou sans plusieurs niveaux.
- Thème libre
- Permettre l’interaction entre plusieurs éléments (voir obligations techniques)

    Obligations techniques :

Hébergement:
- Sur un serveur en ligne accessible à partir d’une connexion internet.

Ergonomie et graphisme:
- Jeu intégré dans le site (unité graphique entre le jeu et le reste du site)
- En page d'acceuil
- Lien direct pour accéder aux ressources sans jouer
- CV présenté dans une ou plusieurs pages
- CV téléchargeable en pdf

Outils de développement:
- HTML5, CSS3, Javascript (pages valides W3C)
- Développement et animations uniquement en Javascrpit, avec jQuery ou AngularJS.
- Gestion des collisions (interactions entre les différents éléments de la page telle que le tir sur une cible, la saisie d’un objet par un personnage ou le choc entre deux éléments.)

Compatibilité:
- IE 9, Firefox 5, Chrome 10, Safari 5 et Opera 9
- Mobiles pas obligatoires

    Recommandations :
- Bonne organisation et rédaction du code (indentation, sauts de ligne, choix de noms explicites, commentaires).
- Scinder le code en plusieurs fichiers
- En JS, privilégier les objets plutôt que de nombreuses variables.
- En JS, limiter l'utilisation de variables globales pour des locales.

-->
